[pytest]
# Configuración de pytest con PEP 657 tracebacks mejorados

# Directorios de tests
testpaths = tests

# Patterns para descubrimiento de tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones por defecto
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=90
    --maxfail=5

# Markers personalizados
markers =
    unit: Tests unitarios
    integration: Tests de integración
    e2e: Tests end-to-end
    slow: Tests lentos
    parametrize: Tests parametrizados

# Ignorar warnings específicos
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Configuración de cobertura
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod